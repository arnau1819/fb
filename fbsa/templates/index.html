<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación de Fútbol Sala</title>
</head>
<body>
    <h1>Formación de Fútbol Sala</h1>
    <form method="POST">
        <label for="alineacion">Ingrese la alineación deseada con guiones:</label>
        <input type="text" id="alineacion" name="alineacion" required><br><br>

        <label for="aleatorio">¿Desea generar aleatoriamente la alineación?</label>
        <input type="checkbox" id="aleatorio" name="aleatorio" value="s"><br><br>

        <!-- Inputs para los nombres de los jugadores -->
        <!-- Esto se generará dinámicamente con JavaScript dependiendo de la alineación -->

        <input type="submit" value="Generar Formación">
    </form>

    <!-- Mostrar la formación aquí -->
    {% if formacion %}
    <pre>{{ formacion }}</pre>
    {% endif %}

</body>
</html>
